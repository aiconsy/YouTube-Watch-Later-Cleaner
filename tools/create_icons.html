<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Consy - YouTube Watch Later Cleaner Icons</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            text-align: center;
        }
        h1 {
            font-size: 2.8em;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        .brand {
            font-size: 1.1em;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        .icon-section {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin: 25px 0;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.1);
        }
        canvas {
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            margin: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid rgba(255,255,255,0.2);
            background: white;
        }
        canvas:hover {
            transform: scale(1.05) translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
        }
        .download-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            margin: 8px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        .download-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        .size-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¨ AI Consy Logo Studio</h1>
        <div class="brand">
            YouTube Watch Later Cleaner Icons<br>
            <strong>aiconsy.com</strong> | <strong>github.com/aiconsy</strong>
        </div>
        
        <div class="icon-section">
            <h2>ðŸš€ Extension Icons</h2>
            <div class="size-grid">
                <div>
                    <h3>16x16</h3>
                    <canvas id="icon16" width="16" height="16"></canvas>
                    <br>
                    <a href="#" class="download-btn" onclick="downloadIcon('icon16', '16')">Download</a>
                </div>
                
                <div>
                    <h3>32x32</h3>
                    <canvas id="icon32" width="32" height="32"></canvas>
                    <br>
                    <a href="#" class="download-btn" onclick="downloadIcon('icon32', '32')">Download</a>
                </div>
                
                <div>
                    <h3>48x48</h3>
                    <canvas id="icon48" width="48" height="48"></canvas>
                    <br>
                    <a href="#" class="download-btn" onclick="downloadIcon('icon48', '48')">Download</a>
                </div>
                
                <div>
                    <h3>128x128</h3>
                    <canvas id="icon128" width="128" height="128"></canvas>
                    <br>
                    <a href="#" class="download-btn" onclick="downloadIcon('icon128', '128')">Download</a>
                </div>
            </div>
        </div>

        <div class="icon-section">
            <h3>ðŸ“¥ Quick Download</h3>
            <button class="download-btn" onclick="downloadAllIcons()">Download All Icons</button>
        </div>
    </div>

    <script>
        function createYouTubeCleanerIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Clear canvas
            ctx.clearRect(0, 0, size, size);
            
            // YouTube red background with rounded corners
            const cornerRadius = size * 0.15;
            ctx.fillStyle = '#E62017';
            ctx.beginPath();
            ctx.roundRect(1, 1, size - 2, size - 2, cornerRadius);
            ctx.fill();
            
            // Play button (left side)
            const playSize = size * 0.2;
            const playX = size * 0.22;
            const playY = size * 0.5;
            
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.moveTo(playX - playSize/2, playY - playSize/1.5);
            ctx.lineTo(playX - playSize/2, playY + playSize/1.5);
            ctx.lineTo(playX + playSize/1.2, playY);
            ctx.closePath();
            ctx.fill();
            
            // Playlist lines (middle-right area)
            ctx.fillStyle = 'white';
            const lineHeight = Math.max(1, size * 0.04);
            const lineSpacing = size * 0.08;
            const startX = size * 0.45;
            const startY = size * 0.25;
            
            // Top long line
            ctx.fillRect(startX, startY, size * 0.4, lineHeight);
            
            // Second long line
            ctx.fillRect(startX, startY + lineSpacing, size * 0.4, lineHeight);
            
            // Third shorter line
            ctx.fillRect(startX, startY + lineSpacing * 2, size * 0.25, lineHeight);
            
            // Fourth line (medium)
            ctx.fillRect(startX, startY + lineSpacing * 3, size * 0.35, lineHeight);
            
            // Fifth shorter line
            ctx.fillRect(startX, startY + lineSpacing * 4, size * 0.2, lineHeight);
            
            // Trash can icon (bottom right)
            const trashX = size * 0.78;
            const trashY = size * 0.75;
            const trashSize = size * 0.15;
            
            ctx.fillStyle = 'white';
            
            // Trash can body
            ctx.fillRect(trashX - trashSize/2, trashY - trashSize/2, trashSize, trashSize * 1.1);
            
            // Trash can lid
            const lidWidth = trashSize * 1.2;
            const lidHeight = trashSize * 0.2;
            ctx.fillRect(trashX - lidWidth/2, trashY - trashSize/2 - lidHeight/2, lidWidth, lidHeight);
            
            // Trash can handle (small arc on top)
            ctx.strokeStyle = 'white';
            ctx.lineWidth = Math.max(1, size * 0.02);
            ctx.beginPath();
            ctx.arc(trashX, trashY - trashSize/2 - lidHeight/2, trashSize/4, Math.PI, 0, false);
            ctx.stroke();
            
            // Trash can vertical lines
            ctx.strokeStyle = '#E62017';
            ctx.lineWidth = Math.max(1, size * 0.015);
            const lineSpacingTrash = trashSize / 4;
            for (let i = -1; i <= 1; i++) {
                ctx.beginPath();
                ctx.moveTo(trashX + i * lineSpacingTrash/2, trashY - trashSize/4);
                ctx.lineTo(trashX + i * lineSpacingTrash/2, trashY + trashSize/3);
                ctx.stroke();
            }
        }
        
        function downloadIcon(canvasId, filename) {
            const canvas = document.getElementById(canvasId);
            const link = document.createElement('a');
            link.download = `icon${filename}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
        
        function downloadAllIcons() {
            const icons = ['16', '32', '48', '128'];
            icons.forEach((size, index) => {
                setTimeout(() => downloadIcon(`icon${size}`, size), index * 200);
            });
            alert('ðŸŽ‰ All icons downloading! Check your Downloads folder.');
        }
        
        // Generate all icons
        createYouTubeCleanerIcon('icon16', 16);
        createYouTubeCleanerIcon('icon32', 32);
        createYouTubeCleanerIcon('icon48', 48);
        createYouTubeCleanerIcon('icon128', 128);
        
        console.log('ðŸŽ¨ AI Consy icons generated! Ready for Chrome Web Store.');
    </script>
</body>
</html>
