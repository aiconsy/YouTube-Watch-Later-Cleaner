<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Watch Later Cleaner</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>🧹 Watch Later Cleaner</h1>
    <div class="subtitle">by AI Consy</div>
    
    <div id="status" class="status">
      Click "Open Watch Later Page" to get started, or check if you're already on the right page.
    </div>
    
    <button id="openWatchLater">🚀 Open Watch Later Page</button>
    <button id="checkPage">Check Current Page</button>
    <button id="removeAll" class="danger" disabled>Remove All Videos</button>
    <button id="removeOne" disabled>Remove Next Video</button>
    <button id="stopCleaning" disabled>Stop Cleaning</button>
    
    <div class="warning">
      ⚠️ Make sure you're on your YouTube Watch Later page before using these features.
    </div>
    
    <div class="support-section">
      <div class="support-divider"></div>
      <button id="buyMeCoffee" class="support-btn coffee-btn">
        ☕ Buy me a coffee
      </button>
      <a href="#" id="aiConsyLink" class="support-link">
        🌐 Visit aiconsy.com
      </a>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
